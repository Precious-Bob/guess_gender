<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gender Guess Game</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Guess the Gender</h1>

      <input type="text" id="nameInput" placeholder="Enter a name" />

      <div class="buttons">
        <button onclick="guessGender('male')">Male</button>
        <button onclick="guessGender('female')">Female</button>
      </div>

      <p id="result"></p>
    </div>
  </body>
</html>
